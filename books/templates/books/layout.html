{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Books{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'books/style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Josefin+Sans&display=swap" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand title" href="{% url 'index' %}">Chapter 1</a>
          
            <div>
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' request.user %}"><strong>{{ user.username }}</strong></a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'allbooks' %}">All Books</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'addbook' %}">Add Book</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'read' %}">Read</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inbox' %}">Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
    <script src="{% static 'books/script.js' %}"></script>
</html>
