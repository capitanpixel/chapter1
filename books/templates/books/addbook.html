{% extends "books/layout.html" %}

{% block body %}
    
    {% if user.is_authenticated %}

    	<h2>Add Book</h2>

	    <form action="{% url 'addbook' %}" method="POST">
	    	{% csrf_token %}
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Title</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Author</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author" name="author">
		  </div>
		  <div class="form-group">
		  <label for="exampleFormControlInput1">Cover Image</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Cover Image URL" name="img">
		  </div>
		  <div class="form-group">
		  <label for="exampleFormControlInput1">Year</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Year" name="year">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Province</label>
		    <select class="form-control" id="exampleFormControlSelect1" name="province">
		      <option>Buenos Aires</option>
		      <option>Cordoba</option>
		      <option>Tierra del Fuego</option>
		      <option>Chubut</option>
		      <option>Entre Rios</option>
		      <option>Corrientes</option>
		      <option>Misiones</option>
		      <option>Santa Cruz</option>
		      <option>Neuquen</option>
		      <option>Rio Negro</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Description</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="description"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Chapter 1</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="chapter_1"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	
	{% else %}

		<h2>Please <a href="{% url 'login' %}">Log In</a></h2>

	{% endif %}

{% endblock %}
